<div data-role="page" id="appointmentPage" data-dom-cache="true">

  <script>
    $(document).delegate("#appointmentPage", "pageshow", function(inEvent) {
      pageShowHandler("appointment");
    });
  </script>

  <!-- Menu. -->
  <div data-role="popup" id="appointmentMenu">
    <ul data-role="listview" data-inset="true" class="cssFunctionsMenu"
      data-theme="b">
      <li><a href="javascript:showListView('appointment');">List View</a></li>
      <li id="appointmentNewLink">
        <a href="javascript:newItem('appointment');">New</a>
      </li>
    </ul>
  </div>

  <!-- Header. -->
  <div data-role="header" data-position="fixed">
    <div class="ui-loader-background"></div>
    <a href="index.html" class="cssHomeButton" data-icon="home"
      data-theme="b">Home</a>
    <h1>Appointments</h1>
    <a href="#appointmentMenu" class="cssFunctionButton" data-icon="bars"
      data-iconpos="notext" data-rel="popup" data-theme="b"></a>
  </div>

  <!-- Page content. -->
  <div data-role="content">

    <div class="ui-loader-background"></div>

    <!-- List view. -->
    <div id="appointmentList">

      <!-- Advanced filters. -->
      <div data-role="collapsible">
        <h3>Advanced Filters</h3>
        <form name="appointmentFilterForm" id="appointmentFilterForm">
          <label for="appointmentFilterCategory" class="select">Category</label>
          <select name="filterCategory" id="appointmentFilterCategory"
            onChange="populateList('appointment', 'category', this.value);">
            <option value="all">All</option>
            <option value="personal">Personal</option>
            <option value="work">Work</option>
          </select>
          <label for="appointmentFilterAllDay">All Day?</label>
          <input type="checkbox" name="filterAllDay"
            id="appointmentFilterAllDay"
            onChange="populateList('appointment', 'allDay', this.value);" />
        </form>
      </div>

      <!-- List. -->
      <ul data-role="listview" data-inset="true" id="appointmentListUL"></ul>

    </div>

    <!-- Entry view. -->
    <div id="appointmentEntry" style="display:none;">

      <form name="appointmentEntryForm" id="appointmentEntryForm">

        <!-- Category. -->
        <label for="appointmentCategory" class="select">Category</label>
        <select name="category" id="appointmentCategory">
          <option value="personal">Personal</option>
          <option value="work">Work</option>
        </select>

        <!-- Title, description and location. -->
        <label for="appointmentTitle" class="cssRequired">Title</label>
        <input type="text" name="title" id="appointmentTitle"
          data-clear-btn="true">
        <label for="appointmentDescription">Description</label>
        <input type="text" name="description" id="appointmentDescription"
          data-clear-btn="true">
        <label for="appointmentLocation">Location</label>
        <input type="text" name="location" id="appointmentLocation"
          data-clear-btn="true">

        <!-- Date and time. -->
        <label for="appointmentDate" class="cssRequired">Date</label>
        <input name="date" id="appointmentDate" type="text" data-role="datebox"
          data-options='{"mode":"datebox","enablePopup":true,"useFocus":true,"useButton":false,"useNewStyle":true}'>
        <label for="appointmentAllDay">All Day?</label>
        <input type="checkbox" name="allDay" id="appointmentAllDay" />
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>Start Time</legend>

        <button type="button" data-theme="e" data-icon="plus"
          onClick="doSave('appointment');"

  </div>

    <div class="ui-loader-background"></div>
